{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<div class="row">
    <div id="div_form" class="col">
        <form class="row g-3" method="POST" action="{% url 'insert_operation' %}">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="inputEmail4" name="shareName">
            </div>
            
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="inputPassword4" name="amount">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Preço unitário</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="1234 Main St" name="unit_price" step=".01">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Custo de corretagem</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="trading_value" step=".01">
            </div>
            <div class="col-md-6">
                <div>
                    <input class="form-check-input" type="radio" name="type_operation" id="type_operation" value="C" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Compra
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="type_operation" id="type_operation" value="V" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Venda
                    </label>
                </div>
            </div>
            
            <div class="col-12" style="text-align: center;">
                <button type="submit" class="btn btn-warning">Registrar</button>
            </div>
        </form>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {%if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <div class="col" id="image_login">
        <div style="">
            <img src="{% static 'images/money.png' %}" alt="Ops...sem imagem" style="width:600px;height: 600px;">
        </div>        
    </div>
</div>

{% endblock %}
