
{% extends "base.html" %}

{% block content %}  
        
        <div class="col">
            <div class="row">

                    <h4>Mais comprada</h4>
                    <h4>{{more_bouthed}}</h4>
                </div>
                <div class="col" id="bounth_2">

{% endblock %}

{% block scripts %}
<script>
var ctx = document.getElementById("operations_chart_1");
var names = JSON.parse('{{ shareName_V|safe }}'); 
var prices = JSON.parse('{{ unit_price_V|safe }}');

var productsChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: names,
        datasets: [{
            label: 'Operacoes',
            data: prices,
            backgroundColor: [
                'rgba(255,0, 0, 1.0)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
