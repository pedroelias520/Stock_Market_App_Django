{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% load static %}
{% block content %}

    <div id="login_div">
        <form action="{% url 'log_user' %}" method="POST" id="login_form">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Username</label>
                <input type="text" class="form_control" id="inputEmail4" name="inputName"
                    style="text-decoration: none;">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Senha</label>
                <input type="text" class="form_control" id="inputEmail4" name="inputPassword"
                    style="text-decoration: none;">
            </div>

            <div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p {%if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-warning" style="margin-top: 50px;">Entrar</button>
        </form>
    </div>


{% endblock %}
